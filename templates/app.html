 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
	<link rel="stylesheet" href="{{url_for('static',filename='app.css') }}">
</head>

<body>
<div class="img"></div>
<div class="row">
<div class="column"><br><br><br><br>
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Year Used</h2>
            <input class="year" name="years" type="number " value=5>
            <h2>Kilometer Driven</h2><input class="km" name="kms" required="required" value=50000>
            <h2>Mileage KM/HRS</h2><input class="mileage" name="ml" required="required" value=20>
            <h2>Fuel Type</h2><select name="fuels" class="fuel" required="required" value="Petrol">
                <option>Petrol</option>
                <option>Diesel</option>
                <option>LPG</option>
                <option>CNG</option>
            </select>
            <h2>Transmission type</h2><select name="trans" class="tran" required="required"  value="Mannual">
                <option>Manual</option>
                <option>Automatic</option>
            </select>
             <button class="submit" type="submit ">ESTIMATE PRICE</button>
        </form></div>
<div class="column"> 
   <h1 class="title">CAR PRICE PREDICTION</h1>
   <h3 class="my">by Ranvirsing Sisodiya</h3>      
   <h2 class="result">{{ prediction_text }}<h2>
</div>
</div>
</body>

</html>
